<div class="card shadow-sm h-100">
    <div class="card-header">
        {{ if .Date }}
        <div class="fs-6">
            {{ .Date.Format "January 2, 2006" }}
        </div>
        {{ else }}
        <span class="fs-6 d-block">{{ humanize .Section | singularize }}</span>
        {{ end }}
        <h1 class="fs-1 my-2 fw-bold">
            <a href="{{ .Permalink }}" class="link-dark text-decoration-none">
                {{ .Title }}
            </a>
        </h1>
    </div>
    <div class="card-body">
        <div class="fs-5">
            {{ .Summary }}
        </div>
    </div>
</div>

[module]
  [[module.mounts]]
  source = "content"
  target = "content"

  [[module.mounts]]
  source = "static"
  target = "static"

  [[module.mounts]]
  source = "layouts"
  target = "layouts"

  [[module.mounts]]
  source = "data"
  target = "data"

  [[module.mounts]]
  source = "assets"
  target = "assets"

  [[module.mounts]]
  source = "i18n"
  target = "i18n"

  [[module.mounts]]
  source = "archetypes"
  target = "archetypes"

  [[module.mounts]]
  source = "./node_modules/bootstrap/scss"
  target = "./assets/scss/bootstrap"

  [[module.mounts]]
  source = "./node_modules/bootstrap/dist/js"
  target = "./assets/js/bootstrap"

  [[module.mounts]]
  source = "./node_modules/@popperjs/core/dist/umd"
  target = "./assets/js/popperjs"

  [[module.mounts]]
  source = "./node_modules/@fortawesome/fontawesome-free/scss"
  target = "./assets/scss/fontawesome"

  [[module.mounts]]
  source = "./node_modules/@fortawesome/fontawesome-free/js"
  target = "./assets/js/fontawesome"

  [[module.mounts]]
  source = "./node_modules/@fortawesome/fontawesome-free/webfonts"
